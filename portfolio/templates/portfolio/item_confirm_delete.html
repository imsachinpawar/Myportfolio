<!-- templates/portfolio/item_confirm_delete.html -->
{% extends "portfolio/base.html" %}

{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete "{{ item }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'portfolio:model_list' model_name=model_name %}">Cancel</a>
</form>
{% endblock %}
