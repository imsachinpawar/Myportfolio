<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logged Out - Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full flex items-center justify-center">

  <div class="max-w-md w-full bg-gray-800 rounded-lg shadow-lg p-8 text-center">
    <h2 class="text-3xl font-bold text-white mb-6">You have been logged out</h2>
    <p class="text-gray-300 mb-6">Thank you for visiting. You can log in again anytime.</p>
    <a
      href="{% url 'login' %}"
      class="inline-block px-6 py-3 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition"
    >
      Log In Again
    </a>
  </div>

</body>
</html>
