<!-- templates/portfolio/item_form.html -->
{% extends "portfolio/base.html" %}

{% block content %}
<h1>{{ title }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <a href="{% url 'portfolio:model_list' model_name=model_name %}">Cancel</a>
</form>
{% endblock %}
